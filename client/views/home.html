<template name="viewsHome">
	<div class="row">
		<div class="col-md-1 sideNav">
			<img src="/logo.png" alt="logo">
			<br/>
			<br/>
			<br/>
			<br/>
			<a class="btn-floating waves-effect waves-light green" href="/notes/add"><i class="material-icons">add</i></a><br><br>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">search</i></a><br><br>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">chat</i></a><br><br>
			<hr>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">star</i></a><br><br>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">edit</i></a><br><br>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">book</i></a><br><br>
			<a class="btn-floating waves-effect waves-light green"><i class="material-icons">loyalty</i></a><br><br>
			<hr>
			<a class="btn-floating waves-effect waves-light green" href="/login"><i class="material-icons">person</i></a><br><br>
		</div>
		<div class="col-md-4 notesMain">
			<div class="row notesNav">
				<div class="col-md-12 notesMainTitle">
					<p>NOTES</p>
				</div>
				<div class="col-md-8">
					<p>{{countNotes}} Notes</p>
				</div>
				<div class="col-md-4 option-dropdown">
					<p>Options <i class="glyphicon glyphicon-chevron-down"></i></p>				
				</div>
			</div>
			<div class="row notesContent">
				{{> viewsNotesList}}
			</div>
		</div>
		<div class="col-md-7 noteEditor">
			
			<div class="col-md-4">
				
			</div>
			
			<h5>{{notesTitle}}</h5>
			{{> viewsNotes}}
		</div>
	</div>
</template>
